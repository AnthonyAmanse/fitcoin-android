---
apiVersion: v1
kind: Service
metadata:
  name: registeree-api
  labels:
    app: registeree-api
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  type: LoadBalancer
  selector:
    app: registeree-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: registeree-api-deployment
  labels:
    app: registeree-api
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: registeree-api
    spec:
      containers:
        - image: anthonyamanse/registeree-api:1.0
          imagePullPolicy: Always
          name: registeree-api
          env:
            - name: GRAVATAR_URL
              value: 'http://gravatar'
            - name: MONGODB_URL
              value: ''
          volumeMounts:
            - name: mongodb-cert
              mountPath: "/etc/ssl"
              readOnly: true
          ports:
            - containerPort: 8080
      volumes:
        - name: mongodb-cert
          secret:
            secretName: mongodb-cert-secret
